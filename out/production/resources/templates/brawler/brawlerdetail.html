<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/MainLayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/top/top.css">
    <link rel="stylesheet" href="/css/main/main.css">
    <link rel="stylesheet" href="/css/brawler/brawlerdetail.css">
</head>
<body>
    <div layout:fragment="content">
        <header class="header">
            <div class="logo">로고</div>
            <nav class="menu">
                <ul>
                    <li><a href="#">홈</a></li>
                    <li><a href="#">카테고리</a></li>
                    <li><a href="#">검색</a></li>

        <main class="content">
            <section class="title-section">

            </section>

            <section class="grid-section">
                <!-- 첫 번째 줄 -->
                <div class="row">
                    <div class="box small"></div>
                    <div class="arrow">→</div>
                    <div class="box medium"></div>
                    <div class="arrow">→</div>
                    <div class="box large"></div>
                </div>

                <!-- 두 번째 줄 -->
                <div class="row">
                    <div class="box small"></div>
                    <div class="arrow">→</div>
                    <div class="box medium"></div>
                    <div class="arrow">→</div>
                    <div class="box large"></div>
                </div>

                <!-- 세 번째 줄 -->
                <div class="row">
                    <div class="box small"></div>
                    <div class="arrow">→</div>
                    <div class="box medium"></div>
                    <div class="arrow">→</div>
                    <div class="box large"></div>
                </div>
            </section>
        </main>
    </div><!-- 컨테이너 닫기 -->
